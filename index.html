<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdSnap - Instant Ad Campaign Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add login overlay -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-container">
      <div class="login-header">
        <h2>AdSnap</h2>
        <p>Sign in to continue</p>
      </div>
      <form class="login-form" onsubmit="handleLogin(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>


  <!-- Generate Campaign -->
  <header>
    <div class="cyber-corner top-left"></div>
    <div class="cyber-corner top-right"></div>
    <div class="cyber-corner bottom-left"></div>
    <div class="cyber-corner bottom-right"></div>
    <h1>AdSnap</h1>
    <p>Instant Ad Campaign Generator using Creative GenAI</p>
  </header>

  <div class="container">
    <div class="input-section">
      <label for="productPhoto">Upload Product Photo:</label>
      <input type="file" id="productPhoto" accept="image/*" />

      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" rows="5" placeholder="Describe your product..."></textarea>

      <button onclick="generateAdCampaign()">Generate Campaign</button>
    </div>

    <div class="output-section" id="outputSection">
      <!-- Dynamic Content Goes Here -->
    </div>

  </div>

  <script src="js/login.js"></script>
  <script src="js/generateAdCampaign.js"></script>


</body>
</html>
